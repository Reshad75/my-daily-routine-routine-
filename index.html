<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY DAILY ROUTINE</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <table border="10" aria-placeholder="2" align="center">
            <caption>MY DAILY ROUTINE <br>FROM MORNING TO NIGHT</caption>
            <tr>
                <th colspan="3" class="blog">TIME DURATION</th>
                <th colspan="3" class="tlog">TIME TABLE</th>
                <th colspan="3" class="vlog">DURATION OF TIMELY ACTIVITIES</th>
            </tr>
            <tr>
                <th rowspan="4" colspan="3">AT MORNING</th>
                <th rowspan="4" colspan="3">3 am to 5 am</th>
                <th>FAZAR</th>
            </tr>
            <tr>
                <th>HAZAT</th>
            </tr>
            <tr>
                <th>EYASIN SURA</th>
            </tr>
            <tr>
                <th>STU DOWA</th>
            </tr>

        </table>
    </div>
    
</body>
</html>
